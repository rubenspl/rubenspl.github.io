<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>10H Awards ‚Äì Live Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#040b14;
  --gold:#f5c76a;
  --cyan:#22ffe1;
  --panel:rgba(15,35,55,.92);
}

*{box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#0c2238,var(--bg));
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  text-align:center;
  padding:35px 20px;
}

header h1{
  color:var(--gold);
  font-size:3rem;
  text-shadow:0 0 30px rgba(245,199,106,.9);
}

header p{color:var(--cyan)}

/* CATEGORY */
.category{
  max-width:1200px;
  margin:60px auto;
  padding:20px;
}

.category h2{
  color:var(--gold);
  border-left:5px solid var(--cyan);
  padding-left:15px;
  margin-bottom:25px;
}

.nominees{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

/* CARD */
.card{
  background:var(--panel);
  border-radius:20px;
  padding:22px;
  text-align:center;
  cursor:pointer;
  position:relative;
  transition:.3s;
  box-shadow:0 0 20px rgba(0,255,255,.15);
}

.card:hover{
  transform:translateY(-8px) scale(1.04);
  box-shadow:0 0 40px rgba(34,255,225,.6);
}

.card img{
  width:95px;
  height:95px;
  border-radius:50%;
  border:3px solid var(--cyan);
  object-fit:cover;
}

.card span{
  display:block;
  margin-top:12px;
}

/* WINNER BADGE */
.winner{
  border:3px solid var(--gold);
  box-shadow:0 0 50px rgba(245,199,106,1);
}

/* FULLSCREEN REVEAL */
.reveal{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,var(--gold),#000);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  z-index:999;
}

.reveal.active{
  animation:revealIn 1.2s ease forwards;
  pointer-events:auto;
}

.reveal img{
  width:160px;
  height:160px;
  border-radius:50%;
  border:5px solid #fff;
  margin-bottom:20px;
  animation:pop 1s ease;
}

.reveal h1{
  font-size:3rem;
  color:#fff;
  text-shadow:0 0 30px #fff;
  animation:slideText 1.2s ease;
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:8px;
  height:14px;
  background:var(--gold);
  animation:confettiFall 2.5s linear forwards;
}

footer{
  text-align:center;
  padding:25px;
  font-size:.8rem;
  color:#aaa;
}

/* ANIMATIONS */
@keyframes revealIn{
  from{opacity:0}
  to{opacity:1}
}

@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

@keyframes slideText{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes confettiFall{
  0%{transform:translateY(-100px) rotate(0deg)}
  100%{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<header>
  <h1>10H AWARDS</h1>
  <p>Legends Never Log Out ‚Ä¢ December 30</p>
</header>

<section class="category">
<h2>üõ°Ô∏è Guardian of the Ring</h2>
<div class="nominees">
  <div class="card" onclick="selectWinner(this)">
    <img src="https://via.placeholder.com/150">
    <span>ModAlpha</span>
  </div>
  <div class="card" onclick="selectWinner(this)">
    <img src="https://via.placeholder.com/150">
    <span>ModBeta</span>
  </div>
</div>
</section>

<footer>¬© 10Heros Awards ‚Äì Stream Edition</footer>

<!-- REVEAL -->
<div class="reveal" id="reveal" onclick="closeReveal()">
  <img id="revealImg">
  <h1 id="revealName"></h1>
</div>

<script>
function selectWinner(card){
  const group = card.parentElement;
  group.querySelectorAll('.card').forEach(c=>c.classList.remove('winner'));
  card.classList.add('winner');

  showReveal(card.querySelector('img').src, card.querySelector('span').innerText);
}

function showReveal(img, name){
  document.getElementById('revealImg').src = img;
  document.getElementById('revealName').innerText = name;
  const reveal = document.getElementById('reveal');
  reveal.classList.add('active');

  // Confetti
  for(let i=0;i<80;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.animationDelay=Math.random()*0.5+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function closeReveal(){
  document.getElementById('reveal').classList.remove('active');
}

document.addEventListener('keydown',e=>{
  if(e.key==='Escape') closeReveal();
});
</script>

</body>
</html>
